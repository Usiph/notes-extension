<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy">
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>
                        new Note
                    </p>
                    <i class="fa-solid fa-xmark">X</i>
                </header>
                <form>
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><img src="assets/add.svg"></div>

        </li>


    </div>

    <button id="clear" class="clear">Clear All Notes</button>
    <script src="script.js"></script>

</body>


</html>
